<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir </title>
</head>
<body>
    <link rel="stylesheet" href="biodata.css">
    <h1 >
        FORMULIR PENDAFTARAN
    </h1>

    <form method="post"> 
        <label for="">Nama lengkap:</label>
        <br>
        <input type="text" name="Nama" placeholder="nama anda">
        <br>
        <br>

        <label for="">Email:</label>
        <br>
        <input type="text" name="Email" placeholder="contoh@gmail.com">
        <br>
        <br>

        <label for="">Kata sandi:</label>
        <br>
        <input type="text" name="Kata sandi" placeholder="kata sandi anda">
        <br>
        <br>

        <label for="">Tempat tanggal lahir:</label>
        <br>
        <input type="date" name="tanggal hari lahir">
        <br>
        <br>

        <label for="Jenis-kelamin">Jenis kelamin:</label>
        <br>
        <input type="radio" id="Pria" name="Jenis-kelamin" value="Pria">
        <label for="Pria">Pria</label>
        <br>
        <input type="radio" id="Wanita" name="Jenis-kelamin" value="Wanita">
        <label for="Pria">Wanita</label>
        <br>
        <br>

        <label for="">Negara</label>
        <br>
        <select name="Negara">
            <option value="ID">Indonesia</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="CHI">Chinese</option>
            <option value="JPN">Japan</option>
            <option value="ITA">Italia</option>
            <option value="FRC">France</option>
            <option value="FND">Findland</option>
            <br>
        </select>

        <br>
        <br>
        <label for="Hobi">Hobi:</label>
        <br>
        <input type="checkbox" id="Membaca" name="Hobi" value="Membaca">
        <label for="Membaca">Membaca</label>
        <br>
        <input type="checkbox" id="Olahraga" name="Hobi" value="Olahraga">
        <label for="Olahraga">Olahraga</label>
        <br>
        <input type="checkbox" id="Bermain game" name="Hobi" value="Bermain game">
        <label for="Bermain game">Bermain game</label>
        <br>
        <input type="checkbox" name="Hobi" id="Bernyanyi">
        <label for="Bernyanyi">Bernyanyi</label>
        <br>
        <br>

        <label for="Syarat & ketentuan">Syarat & Ketentuan</label>
        <br>
        <input type="checkbox" id="saya setuju dengan syarat & ketentuan" name="syarat & ketentuan" value="Syarat dan ketentuan">
        <label for="Syarat & Ketentuan">saya setuju dengan syarat & ketentuan</label>
        <br>
        <br>

        <input type="submit" value="kirim">
        <input type="reset" value="reset">

    </form>
    
</body>
</html>
